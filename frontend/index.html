<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coral Blockchain | Internship</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="text-center my-5">Tesing now</h3>
        
        <input type="text" id="search-box">
        <button class="search-btn">search</button>
    </div>
    <script>
        var subUserBtn = document.querySelector('.submit-user-btn')
        var searchBtn = document.querySelector('.search-btn')

        var searchBox = document.querySelector('#search-box')
        var userName = document.querySelector('#username')
        var password = document.querySelector('#password')
        var emailId = document.querySelector('#email')
        var phoneNo = document.querySelector('#phone')


        subUserBtn.addEventListener('click', (e) => {
            e.preventDefault()
            var data = {
                userName: userName.value,
                password: password.value,
                emailId: emailId.value,
                phoneNo: phoneNo.value,
            }

            fetch('/addUser/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(d => d.json())
                .then(d => {
                    console.log(d);
                })
                .catch(e => {
                    console.error(e)
                })
        })

        searchBtn.addEventListener('click', (e) => {
            e.preventDefault()

            fetch('/find/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: searchBox.value
                })
            })
                .then(d => d.json())
                .then(d => {
                    console.log(d);
                })
                .catch(e => {
                    console.error(e)
                })
        })

        searchBtn.addEventListener('click', (e) => {
            e.preventDefault()

            fetch('/find/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: searchBox.value
                })
            })
                .then(d => d.json())
                .then(d => {
                    console.log(d);
                })
                .catch(e => {
                    console.error(e)
                })
        })
    </script>
</body>

</html>
